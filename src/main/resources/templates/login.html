<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
	<meta charset="UTF-8" />
	<title>Control de empleados</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
	<style>
		body, html {
			height: 100%;
			margin: 0;
			font-family: Arial, Helvetica, sans-serif;
		}

		.bg {
			background-image: url('login.jpg');
			height: 100%;
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
		}

		.login-box {
			background-color: rgba(255, 255, 255, 0.8);
			padding: 2rem;
			border-radius: 1rem;
			box-shadow: 0 0 1rem rgba(0, 0, 0, 0.5);
		}
	</style>
</head>
<body>
<div class="bg">
	<section class="hero is-fullheight">
		<div class="hero-body">
			<div class="container">
				<div class="columns is-centered">
					<div class="column is-5-tablet is-4-desktop is-3-widescreen">
						<div class="box login-box">
							<h3 class="title is-3 has-text-centered">Inicio de sesión</h3>
							<div th:if="${param.error}">
								<div class="notification is-danger">
									Username o password inválidos
									<button class="delete"></button>
								</div>
							</div>
							<div th:if="${param.logout}">
								<div class="notification is-primary">
									Ha cerrado sesión exitosamente
									<button class="delete"></button>
								</div>
							</div>
							<form th:action="@{/login}" method="post">
								<div class="field">
									<label class="label" for="username">Nombre de usuario</label>
									<div class="control">
										<input class="input" type="text" id="username" name="username">
									</div>
								</div>
								<div class="field">
									<label class="label" for="password">Password</label>
									<div class="control">
										<input class="input" type="password" id="password" name="password">
									</div>
								</div>
								<div class="field">
									<div class="control">
										<button class="button is-primary is-fullwidth" type="submit">Iniciar sesión</button>
									</div>
								</div>
							</form>
							<hr>
							<div class="content has-text-centered">
								<p>
									Gestión de la empresa
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/js/bulma.js"></script>
<script>
	document.addEventListener('DOMContentLoaded', () => {
		(document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
			var $notification = $delete.parentNode;

			$delete.addEventListener('click', () => {
				$notification.parentNode.removeChild($notification);
			});
		});
	});
</script>
</body>
</html>
